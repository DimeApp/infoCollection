<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
    <title>Dime</title>
  </head>
  <body class="dime-gradient">
    <div align="center">
      <img src="assets/WhiteDime.svg" alt="Header Logo" class="responsive-img" width="600">
    </div>

    <div align="center">
      <h4>
        <text>
          Here at Dime, we are passionate
        </text>
      </h4>
    </div>

    <div class="row">

      <div class="input-field col s4" align="center"></div>

      <div class="input-field col s4" align="center">
        <form>

          <div class="input-field">

          <div class="input-field">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>

      <div class="input-field col s4" align="center"></div>

    </div>
