<body class="container">

  <div align="center">
    <img src="assets/dimeBanner.png" alt="Header Logo" class="responsive-img" width="400">
  </div>
<div class="row">
  <div data-ng-controller="help">
    <div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
    <div class="col s8"></div>
    <form class="col s10" name="helpForm" novalidate role="form">
      <div class="row col s12">
        <div class="form-group input-field col s6">
          <label for="fname">First Name
          <span class="label label-danger blue-text" data-ng-show="submitted && helpForm.fname.$error.required">Required!</span>
          </label>
          <div class="row"></div>
          <input type="text" name="fname" data-ng-model="fname" class="form-control" required />
        </div>
        <div class="form-group input-field col s6">
          <label for="lname">Last Name
          <span class="label label-danger blue-text" data-ng-show="submitted && helpForm.lname.$error.required">Required!</span>
          </label>
          <div class="row"></div>
          <input type="text" name="lname" data-ng-model="lname" class="form-control" required />
        </div>
      </div>

      <div class="row col s12">
        <div class="form-group input-field col s12">
          <label for="email">Email
          <span class="label label-danger blue-text" data-ng-show="submitted && helpForm.email.$error.required">Required!</span>
          </label>
          <div class="row"></div>
          <input type="text" name="email" data-ng-model="email" class="form-control" required />
        </div>
      </div>

      <button data-ng-disabled="progress.active()" data-ng-click="submit(helpForm)" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>



</body>
</html>
